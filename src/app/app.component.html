<h1>Parent Component</h1>
<div>
    <button class="action-button" (click)="callChildComp()">Call Child Service</button>
    <select class="action-button" name="selectService" id="selectService" [(ngModel)]="selectedService">
        @for(item of serviceList; track item.id){
            <option [ngValue]="item.serviceName">{{item.serviceName}}</option>
        }
    </select>
</div>
<div>
    <app-child
        #childComponent
        [serviceName]="selectedService"
    >
    </app-child>
</div>
